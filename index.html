<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Object Detector | DETR-ResNet-50</title>
    <meta name="description" content="Real-time object detection using Hugging Face DETR-ResNet-50 and Transformers.js" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Antigravity Object Detector</h1>
        <p class="subtitle">Real-time inference using DETR-ResNet-50</p>
      </header>

      <main>
        <div class="video-container">
          <video id="webcam" autoplay muted playsinline></video>
          <canvas id="canvas"></canvas>
          <div id="loader" class="loader-overlay">
            <div class="spinner"></div>
            <p id="status">Initializing AI Model...</p>
          </div>
        </div>

        <div class="controls">
          <button id="start-btn" class="primary-btn">Start Camera</button>
          <div class="stats">
            <span id="fps">FPS: --</span>
            <span id="detection-count">Objects: 0</span>
          </div>
        </div>
      </main>

      <footer>
        <p>Powered by <a href="https://huggingface.co/facebook/detr-resnet-50" target="_blank">DETR-ResNet-50</a> & <a href="https://huggingface.co/docs/transformers.js" target="_blank">Transformers.js</a></p>
      </footer>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
